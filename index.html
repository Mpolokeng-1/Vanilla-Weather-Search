<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>

        <main>
          <div>
            <h1>Paris</h1>
            <p>
              Wednesday 20:00, clear sky
              <br />
              Humidity: 37%, Wind: 4.63km/h
            </p>
          </div>
          <div>🌤️ 15°C</div>
        </main>
      </header>

      <footer>
        Coded by
        <a href="https://github.com/Mpolokeng-1" target="_blank">
          Mpolokeng Sehloho</a
        >, is open sourced on
        <a
          href="https://github.com/Mpolokeng-1/Vanilla-Weather-Search"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://thee-vanilla-weather-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
