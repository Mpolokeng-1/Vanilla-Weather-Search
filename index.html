<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Paris</h1>
            <p class="weather-details">
              Wednesday 20:00, clear sky
              <br />
              Humidity: <strong>37%</strong>, Wind: <strong> 4.63km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-icon">🌤️</div>
            <div class="weather-temperature">13</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Mpolokeng-1" target="_blank">
          Mpolokeng Sehloho</a
        >, is open sourced on
        <a
          href="https://github.com/Mpolokeng-1/Vanilla-Weather-Search"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://thee-vanilla-weather-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
